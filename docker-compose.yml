version: '3'

services:
  nginx:
    build:
      context: srcs/requirements/nginx/
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - .:/var/www/
    #   - ./srcs/requirements/tools:/etc/nginx/http.d/
    #   - ./srcs/requirements/tools:/etc/nginx/ssl/
  mariadb:
    build:
      context: srcs/requirements/masha/
      dockerfile: Dockerfile
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - .:/var/lib/mysql
    environment: 
      - srcs/requirements/masha/.env

